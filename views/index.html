{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Kenty Wang</b><br>
      100,000,000 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class="tweetbox">
          <li>
            <img>
            <div class="content">
              <div class="by"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></div>
              <div>{{tweet.content}}</div>
              <div><a href="/tweets/{{tweet.ident}}">{{tweet.ident}}</a></div>
            </div>
          </li>
        </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
